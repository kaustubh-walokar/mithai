<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Mithai</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-left">
                <li class="active"><a data-toggle="tab" href="#dashboard_tab">Dashboard</a></li>
                <li><a data-toggle="tab" href="#spark">Spark</a></li>
                <li><a data-toggle="tab" href="#parking">Parking App</a></li>
                <li><a data-toggle="tab" href="#github">Github</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid tab-container">
    <div class = "tab-content">
        <div id = "dashboard_tab" class="tab-pane active">
            <div class="row">
                <div class="col-sm-3 col-md-2 sidebar">
                    <ul class="nav nav-sidebar">
                        <li class="active"><a href="#">Overview <span class="sr-only">(current)</span></a></li>
                        <li><a href="#">Reports</a></li>
                        <li><a href="#">Analytics</a></li>
                        <li><a href="#">Export</a></li>
                    </ul>
                </div>
                <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                    <h1 class="page-header">Dashboard</h1>
                    <svg id="graph" viewBox="0 0 640 500" perserveAspectRatio="xMinYMid"></svg>
                </div>
            </div>
            <div class="row">
                <div id="graph2" class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

                </div>
            </div>
        </div>
        <div id ="spark" class="row tab-pane">
            <webview id="spark_webview" src="http://localhost:4040/jobs" style="width:100%; height:700px"
                     autosize="on"></webview>
        </div>
        <div id="github" class="row tab-pane">
            <webview id="github_webview" src="http://github.com/kaustubh-walokar/mithai2"
                     style="width:100%; height:100%" autosize="on"></webview>
        </div>
        <div id="parking" class="row tab-pane container-fluid">
            <h2>Parking Lot</h2>
            <hr>
            <div id="lot" class="col-sm-12">
                <div class="row" id="row1">
                    <div class="spot ver col-sm-1 spot-wrapper">1</div>
                    <div class="spot ver col-sm-1 spot-wrapper">2</div>
                    <div class="spot ver col-sm-1 spot-wrapper">3</div>
                    <div class="spot ver col-sm-1 spot-wrapper">4</div>
                    <div class="spot ver col-sm-1 spot-wrapper">5</div>
                </div>
                <div class="row" id="row2">
                    <div class="spot ver col-sm-1 spot-wrapper">9</div>
                    <div class="spot ver col-sm-1 spot-wrapper">8</div>
                    <div class="spot ver col-sm-1 spot-wrapper">7</div>
                    <div class="spot ver col-sm-1 spot-wrapper">6</div>
                </div>
                <div class="row" id="row3">
                    <div class="spot ver col-sm-1 spot-wrapper">10</div>
                    <div class="spot ver col-sm-1 spot-wrapper">11</div>
                    <div class="spot ver col-sm-1 spot-wrapper">12</div>
                    <div class="spot ver col-sm-1 spot-wrapper">13</div>
                </div>
                <div class="row" id="row4">
                    <div class="spot ver col-sm-1 spot-wrapper">18</div>
                    <div class="spot ver col-sm-1 spot-wrapper">17</div>
                    <div class="spot ver col-sm-1 spot-wrapper">16</div>
                    <div class="spot ver col-sm-1 spot-wrapper">15</div>
                    <div class="spot ver col-sm-1 spot-wrapper">14</div>
                </div>

            </div>
        </div>
    </div>
</div>
</body>
<script src="js/lodash.js"></script>
<script src="js/d3.js"></script>
<script src="js/jquery-3.1.1.js"></script>
<script src="js/bootstrap.js"></script>
<script src="javascripts/d3_plotter.js" defer></script>
<script src="javascripts/parking.js" defer></script>
</html>
